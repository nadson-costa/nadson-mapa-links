services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nadson-mapa-links
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:80"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  app-network:
    external: true